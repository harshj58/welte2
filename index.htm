        body {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0f2f7; /* Lighter, softer background blue */

            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition for dark mode */
            padding: 10px; /* Add some padding for small screens */
            box-sizing: border-box; /* Include padding in element's total width and height */

            background-image:
             radial-gradient(circle, #ffdd00 5%, transparent 5%),
             radial-gradient(circle, #ff6699 5%, transparent 5%),
             radial-gradient(circle, #00ccff 5%, transparent 5%),
             radial-gradient(circle, #66ff66 5%, transparent 5%),
             radial-gradient(circle, #cc99ff 5%, transparent 5%);
            background-size: 20px 20px, 30px 30px, 40px 40px, 50px 50px, 60px 60px;
            background-position: 0 0, 10px 5px, 5px 15px, 15px 0px, 20px 10px;
            animation: confetti-scatter 5s linear infinite;

// Function to update the global clock
function updateClock() {
    const now = new Date();
    const options = {
        timeZone: 'Asia/Kolkata', // Set to Indian Standard Time (IST)
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
    };
    const formatter = new Intl.DateTimeFormat('en-US', options);
    const formattedTime = formatter.format(now);
    document.getElementById('globalClock').textContent = `Current Time in India: ${formattedTime}`;
}

// Dark Mode Toggle Function
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const isDarkMode = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDarkMode); // Save dark mode state
    // Update button text
    document.getElementById('darkModeToggle').textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
}

// Apply dark mode on load
window.onload = function() {
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeToggle').textContent = 'Light Mode';
    } else {
        document.getElementById('darkModeToggle').textContent = 'Dark Mode';
    }
    // Attach event listener to dark mode toggle button
    document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

    // Initialize stars
    const stars = document.querySelectorAll('.stars .fa-star');
    stars.forEach((star, index) => {
        star.addEventListener('mouseover', () => highlightStars(index + 1));
        star.addEventListener('click', () => selectRating(index + 1));
    });
    document.querySelector('.stars').addEventListener('mouseout', resetStars);

    // Initial call to update clock and then set interval
    updateClock();
    setInterval(updateClock, 1000); // Update every second
};


// Star Rating Functions
function highlightStars(index) {
    const stars = document.querySelectorAll('.stars .fa-star');
    stars.forEach((star, i) => {
        if (i < index) {
            star.classList.add('hovered');
        } else {
            star.classList.remove('hovered');
        }
    });
}

function selectRating(rating) {
    currentRating = rating;
    const stars = document.querySelectorAll('.stars .fa-star');
    stars.forEach((star, i) => {
        if (i < rating) {
            star.classList.add('selected');
        } else {
            star.classList.remove('selected');
        }
    });
    document.getElementById('feedbackRating').value = currentRating; // Update hidden input
}

// Reset stars when mouse leaves the star container
function resetStars() {
    if (currentRating === 0) {
        const stars = document.querySelectorAll('.stars .fa-star');
        stars.forEach(star => {
            star.classList.remove('hovered', 'selected');
        });
    } else {
        selectRating(currentRating); // Re-apply selected state if a rating is set
    }
}

// Formspree Submission Logic
const feedbackForm = document.getElementById('feedbackForm');
if (feedbackForm) { // Ensure form exists before adding listener
    feedbackForm.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission (page reload)

        const form = event.target;
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                alert('Feedback sent successfully! Thank you.');
                document.getElementById('feedbackText').value = '';
                currentRating = 0;
                selectRating(0);
                document.getElementById('feedbackRating').value = 0;
            } else {
                const data = await response.json();
                if (data.errors) {
                    alert('Error sending feedback: ' + data.errors.map(e => e.message).join(', '));
                } else {
                    alert('Error sending feedback. Please try again.');
                }
            }
        } catch (error) {
            console.error('Network or submission error:', error);
            alert('An error occurred. Please check your internet connection and try again.');
        }
    });
}

// Function to load the "main page" content (unmodified from original)
function loadMainContent() {
    const contentArea = document.getElementById("contentArea");
    contentArea.innerHTML = ''; // Clear existing content

    contentData.forEach(item => {
        let element;
        if (item.type === 'heading1') {
            element = document.createElement('h1');
            element.id = item.id;
            element.textContent = item.text;
        } else if (item.type === 'heading3') {
            element = document.createElement('h3');
            element.id = item.id;
            element.textContent = item.text;
        } else if (item.type === 'paragraph') {
            element = document.createElement('p');
            element.id = item.id;
            element.textContent = item.text;
        } else if (item.type === 'link') {
            element = document.createElement('a');
            element.href = item.href;
            element.textContent = item.text;
            if (item.target) { // Add target="_blank" if specified in contentData
                element.target = item.target;
            }
        } else if (item.type === 'hr') {
            element = document.createElement('hr');
            element.id = item.id;
        }
        if (element) {
            contentArea.appendChild(element);
        }
    });
    document.getElementById('noResultsMessage').style.display = 'none'; // Ensure this is hidden when content is loaded
}

// Helper function to create text nodes with highlighting
function createHighlightedTextNode(text, searchTerm) {
    const span = document.createElement('span');
    const regex = new RegExp(`(${searchTerm})`, 'gi'); // Case-insensitive global regex
    const parts = text.split(regex);

    parts.forEach(part => {
        if (part.toLowerCase() === searchTerm.toLowerCase()) {
            const highlightSpan = document.createElement('span');
            highlightSpan.classList.add('highlight');
            highlightSpan.textContent = part;
            span.appendChild(highlightSpan);
        } else {
            span.appendChild(document.createTextNode(part));
        }
    });
    return span;
}

// UPGRADED Search Functionality
function searchWebsites() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
    const contentArea = document.getElementById('contentArea');
    contentArea.innerHTML = ''; // Clear previous content

    const noResultsMessage = document.getElementById('noResultsMessage') || (function() {
        const p = document.createElement('p');
        p.id = 'noResultsMessage';
        p.style.color = '#dc3545';
        p.style.fontWeight = 'bold';
        p.style.marginTop = '20px';
        contentArea.appendChild(p); // Append it so we can show/hide
        return p;
    })();
    noResultsMessage.style.display = 'none'; // Hide by default

    if (searchTerm === '') {
        noResultsMessage.textContent = 'Please enter a search term.';
        noResultsMessage.style.display = 'block';
        return;
    }

    let foundResults = false;
    const resultsHtml = []; // To build up the HTML for results

    // Keep track of added headers to avoid duplicates in results
    const addedHeaders = new Set();

    for (let i = 0; i < contentData.length; i++) {
        const item = contentData[i];

        // If it's a paragraph, check for a match in its text or associated link's href/text/keywords
        if (item.type === 'paragraph' && contentData[i + 1] && contentData[i + 1].type === 'link') {
            const paragraphText = item.text.toLowerCase();
            const linkItem = contentData[i + 1];
            const linkHref = linkItem.href.toLowerCase();
            const linkText = linkItem.text.toLowerCase();
            const keywords = (item.keywords || []).map(k => k.toLowerCase()); // Get keywords

            let match = false;
            // Check for match in paragraph text, link text, link href, or keywords
            if (paragraphText.includes(searchTerm) ||
                linkText.includes(searchTerm) ||
                linkHref.includes(searchTerm) ||
                keywords.some(keyword => keyword.includes(searchTerm))) {
                match = true;
            }

            if (match) {
                foundResults = true;

                // Add previous heading for context if not already added
                let j = i - 1;
                while (j >= 0) {
                    const prevItem = contentData[j];
                    if ((prevItem.type === 'heading1' || prevItem.type === 'heading3') && !addedHeaders.has(prevItem.id)) {
                        resultsHtml.push(prevItem);
                        addedHeaders.add(prevItem.id); // Mark header as added
                        break;
                    }
                    if (prevItem.type === 'hr') { // Stop at a horizontal rule as it signifies a section break
                        break;
                    }
                    j--;
                }

                // Add the matched paragraph (title)
                resultsHtml.push({
                    type: 'paragraph',
                    id: item.id,
                    text: item.text,
                    highlight: true // Mark for highlighting
                });

                // Add the matched link
                resultsHtml.push({
                    type: 'link',
                    href: linkItem.href,
                    text: linkItem.text,
                    target: linkItem.target,
                    highlight: true // Mark for highlighting
                });
                resultsHtml.push({ type: 'hr', id: 'temp-hr-' + Math.random() }); // Add a separator
            }
        }
    }

    if (foundResults) {
        // Render filtered content
        resultsHtml.forEach(item => {
            let element;
            if (item.type === 'heading1') {
                element = document.createElement('h1');
                element.id = item.id;
                element.textContent = item.text;
            } else if (item.type === 'heading3') {
                element = document.createElement('h3');
                element.id = item.id;
                element.textContent = item.text;
            } else if (item.type === 'paragraph') {
                element = document.createElement('p');
                element.id = item.id;
                // Apply highlighting if marked
                if (item.highlight) {
                    element.appendChild(createHighlightedTextNode(item.text, searchTerm));
                } else {
                    element.textContent = item.text;
                }
            } else if (item.type === 'link') {
                element = document.createElement('a');
                element.href = item.href;
                // Apply highlighting if marked
                if (item.highlight) {
                    element.appendChild(createHighlightedTextNode(item.text, searchTerm));
                } else {
                    element.textContent = item.text;
                }
                if (item.target) {
                    element.target = item.target;
                }
            } else if (item.type === 'hr') {
                element = document.createElement('hr');
                element.id = item.id;
            }
            if (element) {
                contentArea.appendChild(element);
            }
        });
        noResultsMessage.style.display = 'none'; // Hide message if results found
    } else {
        noResultsMessage.textContent = 'No matching websites found.';
        noResultsMessage.style.display = 'block'; // Show no results message
    }
}
