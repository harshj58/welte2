// Dark Mode Toggle Function
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}

// Star Rating Functions
function highlightStars(index) {
    const stars = document.querySelectorAll('.stars .fa-star');
    stars.forEach((star, i) => {
        if (i < index) {
            star.classList.add('hovered');
        } else {
            star.classList.remove('hovered');
        }
    });
}

function selectRating(rating) {
    currentRating = rating;
    const stars = document.querySelectorAll('.stars .fa-star');
    stars.forEach((star, i) => {
        if (i < rating) {
            star.classList.add('selected');
        } else {
            star.classList.remove('selected');
        }
    });
}

// Reset stars when mouse leaves the star container
function resetStars() {
    if (currentRating === 0) {
        const stars = document.querySelectorAll('.stars .fa-star');
        stars.forEach(star => {
            star.classList.remove('hovered', 'selected');
        });
    } else {
        selectRating(currentRating); // Re-apply selected state if a rating is set
    }
}

// Placeholder for feedback submission (requires backend)
function submitFeedback() {
    const feedbackText = document.getElementById('feedbackText').value;

    if (currentRating === 0) {
        alert('Please select a star rating.');
        return;
    }

    let feedbackMessage = `Rating: ${currentRating} stars.`;
    if (feedbackText.trim() !== '') {
        feedbackMessage += ` Description: "${feedbackText.trim()}"`;
    }

    alert(`Thank you for your feedback!\n${feedbackMessage}\n(Note: This is a demo, feedback is not actually sent)`);

    // Reset form after "submission"
    document.getElementById('feedbackText').value = '';
    currentRating = 0;
    resetStars(); // Clear selected stars
}
